<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/flipclock.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/assets/js/flipclock.min.js"></script>
    <style>
      body {
        background-image: url('/assets/images/woodland-creatures-2.jpg');
        background-repeat: repeat;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mt-5">
        <h1 class="display-4 text-center">Countdown to Baby Overcash</h1>
        <hr class="my-4">
        <div id="clock-container" class="text-center" style="padding: 0 12rem;">
          <div id="clock" class="mt-5 mb-5"></div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card">
            <br/>
            <h3 class="card-title text-center"><strong>A Poem for Baby</strong></h3>

            <p class="text-center">By David</p>

            <h5 class="text-center">
              A Baby Is Nice
            </h5>
            <h5 class="text-center">
              What is even better though
            </h5>
            <h5 class="text-center">
              Is a June Baby
            </h5>

            <br/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col" style="padding: 5rem;">
          <div class="card">
            <img src="/assets/images/babylist.svg" class="card-img-top" style="width: 80%; margin: 1rem auto;" alt="Babylist">
            <div class="card-body">
              <p class="card-text">The Babylist registry includes most small and medium items.</p>
              <a href="https://www.babylist.com/baby-overcash" class="btn btn-primary">View Registry</a>
            </div>
          </div>
        </div>
        <div class="col" style="padding: 5rem;">
          <div class="card">
            <img src="/assets/images/amazon.jpg" class="card-img-top" style="width: 80%; margin: 0rem auto;" alt="Babylist">
            <div class="card-body">
              <p class="card-text">Contribute to our larger purchases on Amazon.</p>
              <a href="https://www.amazon.com/baby-reg/LM830BERGSWY" class="btn btn-primary">View Registry</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
			var clock;

			$(document).ready(function() {
				var currentDate = new Date();
				var futureDate  = new Date(currentDate.getFullYear(), 5, 20);
				var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;
				clock = $('#clock').FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown: true,
				});
			});
		</script>
  </body>
</html>
